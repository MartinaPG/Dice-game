<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/dice6.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Dice game</title>
  </head>
  <body>
    <div class="container">
      <div class="headline">
        <h1>Welcome to the <span class="heading">Dice game!</span></h1>
      </div>
      <div class="dice-container">
        <div class="dice d1">
          <p>Player 1</p>
                  <input class="play p1" autocomplete="off" type="text" name="player1" placeholder="Insert name">
                  <img class="img1" src="images/dice6.png" alt="dice image">
        </div>
        <div class="dice d2">
          <p>Player 1</p>
                  <input class="play p2" autocomplete="off" type="text" name="player2" placeholder="Insert name">
                  <img class="img2" src="images/dice6.png" alt="dice image">
        </div>
      </div>
      <div class="button-container">
        <button class="btn1" type="button" name="button" onclick="diceRoll(); clear();">Start!</button>
        <p class="error"></p>
        <p class="winner"></p>
        <button class="btn2" type="button" name="button" onclick="window.location.reload();">Restart</button>
      </div>

      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
